<!DOCTYPE html>
<html>
<head>
	<title>Train SchedYo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
</head>
<body>

<div class="container">

<div class="jumbotron" style="background-color: black ; color: white;">
  <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Anytime is Train Time</strong></h1>
  <h3 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Choo Choo Choo Choo!</strong></h3>
</div>

<div class="panel panel-default section">

  <div class="panel-heading">Current Employees</div>
  <div class="panel-body">
  </div>

  <table class="table table-striped" id="table">
  	<thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    <tbody>
    </tbody>
    </thead>
  </table>
</div>


<div class="form-group section">
	<div>
		<label for="name">Train Name</label>
		<input type="text" class="form-control" id="name">

		<label for="start-date">Destination</label>
		<input type="text" class="form-control" id="destination">

		<label for="start-date">First Train Time (HH:mm)</label>
		<input type="number" class="form-control" id="firstTrain">

    <label for="start-date">Frequency (min)</label>
    <input type="number" class="form-control" id="frequency">
	</div>


	<button type="submit" class="btn btn-default" id="submit-button">Submit</button>
</div>

</form>
</div>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="app.js"></script>	
</body>
</html>
